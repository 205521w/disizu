<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
   <style>
	   .ding1{
		   width:100%;
		   height:2.5rem;
		   background:blue;
		   position: relative;
	   }
	   .cp1{
		   position: absolute;
		   width:145px;
		   font-size:1.3rem;
		   color:#fff;
		   left:35%;
		   top:25%;
		   overflow: hidden;
			text-overflow: clip;
			white-space: nowrap;
			text-overflow: ellipsis;
	   }
	   .cp2{
		   position:absolute;
		   color:#fff;
		   left:78%;
		   top:25%;
		   font-size:1rem;
	   }
   </style>
</head>
<body>

	<nav class="mui-bar mui-bar-tab">
	    <a class="mui-tab-item mui-active tab">
	        <span class="mui-icon mui-icon-map"></span>
	        <span class="mui-tab-label">外卖</span>
	    </a>
	    <a class="mui-tab-item tab">
	        <span class="mui-icon mui-icon-search"></span>
	        <span class="mui-tab-label">搜索</span>
	    </a>
	    <a class="mui-tab-item tab">
	        <span class="mui-icon mui-icon-settings"></span>
	        <span class="mui-tab-label">订单</span>
	    </a>
	    <a class="mui-tab-item tab">
	        <span class="mui-icon mui-icon-person"></span>
	        <span class="mui-tab-label">我的</span>
	    </a>
	</nav>
	<div class="mui-content">
	    <div class="content mui-active">
			<div class="ding1">
				<img src="img/ss.png" alt="" style="width:7%;position: absolute;top:20%;left:5%">
				<p class="cp1">地址</p>
				<p class="cp2">
					<span>注册</span>|
					<span>登录</span>
				</p>
			</div>
			内容
		</div>
		<div class="content" style="display:none;">
			<div class="ding1">
				<img src="img/f.png" alt="" style="width:7%;position: absolute;top:20%;left:5%">
				<p class="cp1" style="left:45%">搜索</p>
			</div>
			内容
		</div>
		<div class="content" style="display:none;">
			<div class="ding1">
				<img src="img/f.png" alt="" style="width:7%;position: absolute;top:20%;left:5%">
				<p class="cp1" style="left:40%">订单列表</p>
			</div>
			内容
		</div>
		<div class="content" style="display:none;">
			<div class="ding1">
				<img src="img/f.png" alt="" style="width:7%;position: absolute;top:20%;left:5%">
				<p class="cp1" style="left:45%">我的</p>
			</div>
			内容
		</div>
	</div>
</body>
	 <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
	<script>
		var tab = document.getElementsByClassName("tab");
		var content = document.getElementsByClassName("content");
		for(var i = 0; i < tab.length;i++){
			tab[i].index = i;
			tab[i].addEventListener("tap",function(){
				for(var j = 0 ; j < content.length;j++){
					content[j].style.display = "none";
				}
				content[this.index].style.display = "block";
			});
		}
		
	</script>
</html>

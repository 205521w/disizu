<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <span id="tuichu">退出</span>
    <script src="../js/jquery-3.2.1.js"></script>
    <script>
        
        $("#tuichu").on("click",function(){
            $.ajax({
                type: 'GET',
                url: 'https://elm.cangdu.org/admin/singout',
                dataType: 'json',
                success: function(data){
                    console.log(data);
                    if(data.status == 1){
                        window.location.href = "yangfan_register.html";
                    }
                },
                error:function(res){
                    console.log(res)
                }
            });
        })
        $.ajax({
            type: 'GET',
            url: 'https://elm.cangdu.org/admin/info',
            dataType: 'json',
            success: function(data){
                console.log(data);
                
            },
            error:function(res){
                console.log(res)
            }
        });
    </script>
</body>
</html>
